apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "driver-did-sov.fullname" . }}-env
  labels:
    app: {{ template "driver-did-sov.name" . }}
    chart: {{ template "driver-did-sov.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- if .Values.extraLabels }}
{{ toYaml .Values.extraLabels | indent 4 }}
{{- end }}
data:
{{ toYaml .Values.env | indent 2 }}
